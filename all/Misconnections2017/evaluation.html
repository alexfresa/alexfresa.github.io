<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>evaluation</title>
    <link rel="stylesheet" href="art.css">
    <link rel="icon" href="art/art.ico">
    <script src="main.js"></script>
    <audio autoplay loop>
      <source src="art/i%20dont%20get%20it.mp3">
</audio>
</head>
    <body>
        <div class="gallery">
            <img src="art/gallery.JPG" class="gallery"></img>
            <img src="art/blank.png" id="canvas"></img>
    
    <script type="text/javascript">
        window.onload = choosePic;
        
        var totalimages=5;
        var randomNum = Math.floor((Math.random()*totalimages));
        
        function choosePic() {
        var randomimage = new Array();
        randomimage[0] = "art/fashion.png";
        randomimage[1] = "art/mary.jpg";
        randomimage[2] = "art/riotgear.jpg";
        randomimage[3] = "art/anime.jpg";
        randomimage[4] = "art/explosion.JPG";
        document.getElementById("canvas").src = randomimage[randomNum];
        }
    </script> 
    
    <script type="text/javascript">
            function randomLinks(){
                var myrandom=Math.round(Math.random()*4)
                var links=new Array()
                links[0]="bedlam.html"
                links[1]="destruction.html"
                links[2]="renewal.html"
                links[3]="resistance.html"
                links[4]="exhibitionism.html"
                
                window.location=links[myrandom]
            }
        </script>
        <form>
            <input type="button" value="random link!" onClick="randomLinks()">
        </form>
        </div>
    
     
        
        <script type="text/JavaScript">
            //Script courtesy of BoogieJack.com
            var message="NoRightClicking";
            function defeatIE() {if (document.all) {(message);return false;}}
            function defeatNS(e) {if 
                (document.layers||(document.getElementById&&!document.all)) {
                    if (e.which==2||e.which==3) {(message);return false;}}}
            if (document.layers) 
            {document.captureEvents(Event.MOUSEDOWN);document.onmousedown=defeatNS;}
            else{document.onmouseup=defeatNS;document.oncontextmenu=defeatIE;}
            document.oncontextmenu=new Function("return false")
        </script>
</body>
</html>
